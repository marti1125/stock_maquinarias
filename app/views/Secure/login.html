#{extends 'login.html' /}
#{set title:'Ingresar' /}

<div class="container">
	
	<div class="row">	
	
	<div class="col-md-4"></div>
	
	<div class="col-md-4">
	
		<div id="login">
			
			#{form @authenticate(), class:'form-signin', role:'form'}
				<h2>Maquinarias</h2><hr/>
				#{if flash.error}
					<div class="alert alert-danger">
		                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		                <strong>¡Error! </strong>Usuario o Contraseña incorrecto                  
		            </div>
				#{/if}
				#{if flash.success}
					<div class="alert alert-success">
						<strong>Exito! </strong> &{flash.success}
					</div>
				#{/if}
		        <h4 class="form-signin-heading">Por favor, identifíquese</h4>
			   
		        <p>
		            <input placeholder="Usuario" class="form-control" type="text" name="username" id="username" maxlength="30" value="${flash.username}" required />
		        </p>
		        <p>
		            </label> <input placeholder="Contraseña" class="form-control" type="password" name="password" id="password" maxlength="30" required />
		        </p>
		        <p>
		            <label class="checkbox">
		                &nbsp;&nbsp;&nbsp;&nbsp;
		                <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} /> <span class="btext">Recuerdame</span>
		            </label>                     
		        </p>
		        <p>
		            <input class="btn btn-lg btn-primary btn-block" type="submit" id="signin" value="Ingresar" />
		        </p>		
			#{/form}
		</div>
	
	</div>
	
	<div class="col-md-4"></div>
	
	</div>

</div> <!-- /container -->
